<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Training/css/styles.css">
</head>

<body>
    <div class="form-container">
        <div class="view1">
           <h1 class="shadow">Html Tutorial</h1>
        </div>
        <div class="view2">
            <h1>Login</h1>
            <form id="loginForm">
              <input type="text" id="username" placeholder="Username">
              <div id="username_error" class="error_message"></div>
              <input type="password" id="password" placeholder="Password" >
              <div id="pwd_error" class="error_message"></div>
              <button type="submit">Login</button>
            </form>
        </div>
    </div>    
    </div>
    <script src="/Training/js/login.js"></script>
</body>
</html>
